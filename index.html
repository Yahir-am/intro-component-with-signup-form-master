<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="normailize.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <section class="info">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
    </section>
    <section class="data__form">
      <div class="promo">
        <p class="promo__paragraph"><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form>
        <div class="name__input input__container">
          <input type="text" name="name" placeholder="First Name" aria-label="Introduce your name">
          <img src="./images/icon-error.svg" alt="Invalid name">
          <p class="name__error error-message"></p>
        </div>
        <div class="last-name__input input__container">
          <input type="text" name="last name" placeholder="Last Name" aria-label="Intorudce your last name">
          <img src="./images/icon-error.svg" alt="Invalid last name">
          <p class="last-name__error error-message"></p>
        </div>
        <div class="email__input input__container">
          <input type="email" name="email" placeholder="Email Address" aria-label="Introduce your email">
          <img src="./images/icon-error.svg" alt="Invalid email">
          <p class="email__error error-message"></p>
        </div>
        <div class="password__input input__container">
          <input type="password" name="password" placeholder="Password" aria-label="Introduce your password" autocomplete="off">
          <img src="./images/icon-error.svg" alt="Invalid password">
          <p class="password__error error-message"></p>
        </div>
        <button type="submit" name="submit" aria-label="Press for claim your free trial">Claim your free trial</button>
        <footer>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></footer>
      </form>
    </section>
  </main>
  <script src="script.js"></script> 
</body>
</html>
